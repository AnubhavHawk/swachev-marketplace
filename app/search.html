<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <a class="navbar-brand text-color-home" href="index.html">InstaSupport</a>
    <span id="site-logo">

        <!-- <i class="fab fa-searchengin fa-lg text-color-home"></i> -->
        <i class="fas fa-people-carry fa-lg text-color-home"></i>
      </a>
    </span>

    <div class="collapse navbar-collapse" id="menuListItems">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cleaning</a>

        <li class="nav-item">

        <li class="nav-item">
          <a class="nav-link" href="#">Medicine</a>
        </li>

    </div>

  <!-- search results starts -->
  <div class="container">
    <p class="text-center">
      <i class="fas fa-search fa-lg text-color-home"></i>
      Showing results for: <b>Something</b>
    </p>
    <div class="border rounded p-5 row">
      <div class="col-sm-12 mb-2 col-md-6 col-lg-3">
        <div class="card">
            <img class="card-img-top" src="images/lemons.jpg" alt="Lemon">
            <div class="card-body">
                <h5 class="card-title text-color-grocery">Lemon</h5>
                <p class="card-text">$0.48 / each</p>
                <button type="button" class="btn btn-outline-secondary add-to-cart-button">
                    <i class="fas fa-plus-circle fa-2x align-middle text-color-grocery"></i>
                    <span class="add-to-cart-text align-middle text-color-grocery">Add to Cart</span>
                </button>
            </div>
        </div>
      </div>
      <div class="col-sm-12 mb-2 col-md-6 col-lg-3">
        <div class="card">
            <img class="card-img-top" src="images/lemons.jpg" alt="Lemon">
            <div class="card-body">
                <h5 class="card-title text-color-grocery">Lemon</h5>
                <p class="card-text">$0.48 / each</p>
                <button type="button" class="btn btn-outline-secondary add-to-cart-button">
                    <i class="fas fa-plus-circle fa-2x align-middle text-color-grocery"></i>
                    <span class="add-to-cart-text align-middle text-color-grocery">Add to Cart</span>
                </button>
            </div>
        </div>
      </div>
      <div class="col-sm-12 mb-2 col-md-6 col-lg-3">

                    <span class="add-to-cart-text align-middle text-color-grocery">Add to Cart</span>
                </button>
            </div>
        </div>
      </div>

  <!-- categories start -->

    <h3 class="mt-5">Explore other categories</h3>
    <button type="button" class="btn btn-outline-secondary main-button">
      <i class="fas fa-broom fa-2x text-color-home"></i>
      <p class="main-button-label">Cleaning</p>
    </button>
    <button type="button" class="btn btn-outline-secondary main-button" onclick="location.href = 'grocery.html';">
      <i class="fas fa-carrot fa-2x text-color-home"></i>
      <p class="main-button-label">Grocery</p>
    </button>
    <button type="button" class="btn btn-outline-secondary main-button">
      <i class="far fa-hospital fa-2x text-color-home"></i>

      <i class="fas fa-tools fa-2x text-color-home"></i>

    </button>

    </button>

      <i class="fas fa-pills fa-2x text-color-home"></i>
      <p class="main-button-label">Medicine</p>
    </button>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
