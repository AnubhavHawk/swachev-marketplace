<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="custom.css">

  <!-- Fonts -->
  <!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
  <script src="https://kit.fontawesome.com/5b7376f65f.js" crossorigin="anonymous"></script>

  <title>Online Marketplace</title>
</head>

<body>

  <nav class="navbar navbar-dark bg-dark">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuListItems"
      aria-controls="menuListItems" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">InstaSupport</a>

    <button class="btn btn-secondary my-2 my-sm-0" type="submit">
      <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
          clip-rule="evenodd" />
        <path fill-rule="evenodd"
          d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
          clip-rule="evenodd" />
      </svg>
      <span class="sr-only">Search</span>
    </button>
    <!--
    <form class="form-inline my-2 my-md-0">
      <input class="form-control" type="text" placeholder="Search" aria-label="Search">
    </form>
-->

    <div class="collapse navbar-collapse" id="menuListItems">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link 3</a>
        </li>
      </ul>

    </div>
  </nav>


  <main role="main" class="container">

    <div id="main-search" class="template-content-block">
      <form class="form-inline my-2 my-lg-0 search-main">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Search support" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-secondary" type="submit">
              <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                  clip-rule="evenodd" />
                <path fill-rule="evenodd"
                  d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                  clip-rule="evenodd" />
              </svg>
              <span class="sr-only">Search</span>
            </button>
          </div>
        </div>
      </form>
    </div>

    <div id="main-button-group" class="template-content-block">
      <button type="button" class="btn btn-outline-secondary main-button">
        <span class="main-button-icon">
          <i class="fas fa-broom fa-2x"></i>
        </span>
        <p class="main-button-label">Cleaning</p>
      </button>
      <button type="button" class="btn btn-outline-secondary main-button">
        <span class="main-button-icon">
          <i class="fas fa-carrot fa-2x"></i>
        </span>
        <p class="main-button-label">Grocery</p>
      </button>
      <button type="button" class="btn btn-outline-secondary main-button">
        <span class="main-button-icon">
          <i class="far fa-hospital fa-2x"></i>
        </span>
        <p class="main-button-label">Hospital</p>
      </button>
      <button type="button" class="btn btn-outline-secondary main-button">
        <span class="main-button-icon">
          <i class="fas fa-tools fa-2x"></i>
        </span>
        <p class="main-button-label">Maintenance</p>
      </button>
      <button type="button" class="btn btn-outline-secondary main-button">
        <span class="main-button-icon">
          <i class="fas fa-baby fa-2x"></i>
        </span>
        <p class="main-button-label">Child Care</p>
      </button>
      <button type="button" class="btn btn-outline-secondary main-button">
        <span class="main-button-icon">
          <i class="fas fa-pills fa-2x"></i>
        </span>
        <p class="main-button-label">Medicine</p>
      </button>
    </div>


  </main><!-- /.container -->


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
